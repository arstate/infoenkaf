
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkaf Property | Link Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom Scrollbar Styles */
    /* Untuk Chrome, Safari, dan Opera */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* Slate 100 */
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #fbbf24, #d97706); /* Amber gradient */
      border-radius: 10px;
      border: 2px solid #f1f5f9; /* Memberikan ruang antara thumb dan track */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #d97706, #b45309);
    }

    /* Untuk Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #d97706 #f1f5f9;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc; /* Slate 50 */
      background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
      background-size: 24px 24px;
    }
    .light-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
    }
    .light-card-hover:hover {
      background: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .gradient-text {
      background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gold-border {
      background: linear-gradient(135deg, #fbbf24, #d97706);
    }
    @media (min-width: 640px) {
      .app-container {
        max-width: 450px;
        margin: 0 auto;
        min-height: 100vh;
      }
    }
  </style>
